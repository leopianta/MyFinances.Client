<p *ngIf="!users"><img src="../assets/images/loading.gif" style="height: 150px;
    margin-top: 100%;"/></p>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover tabela" *ngIf="users">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Login</th>
                <th scope="col">Tipo</th>
                <th colspan="2">Ação</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id}}</td>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.tipoUsuario }}</td>
                    <td><a class="btn-sm btn-warning btn-text" style="cursor: pointer;" (click)="Alterar(user.id)">Editar</a></td>
                    <td><a class="btn-sm btn-danger btn-text" style="cursor: pointer;" (click)="Excluir(user.id)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
