<div class="text-center">
    <form class="form-signin">
        <div class="card">
            <div>
                <h4 class="mb-4 text-color"> Cadastro de usuário</h4>
                <hr>
            </div>
            <label for="inputNome" class="sr-only">Nome</label>
            <input type="nome" id="inputNome"
                    name="nome" placeholder="Informe o seu nome"
                    class="form-control mb-4"
                    [ngClass]="{
                        'is-invalid':nome.invalid && (nome.dirty || nome.touched),
                        'is-valid':nome.valid && (nome.dirty || nome.touched)
                        }"
                        [(ngModel)]="user.nome"
                        #nome="ngModel"                        
                        nome
                        required />

            <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
                <div *ngIf="nome.errors.required">
                    Nome é de preenchimento obrigatório!
                </div>
                <div *ngIf="nome.errors.nome">
                    Nome não está no formato correto!
                </div>
            </div>


            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail"
                    name="email" placeholder="Informe o seu email"
                    class="form-control mb-4"
                    [ngClass]="{
                        'is-invalid':email.invalid && (email.dirty || email.touched),
                        'is-valid':email.valid && (email.dirty || email.touched)
                        }"
                        [(ngModel)]="user.email"
                        #email="ngModel"
                        email
                        required />

            <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required">
                    Email é de preenchimento obrigatório!
                </div>
                <div *ngIf="email.errors.email">
                    Email não está no formato correto!
                </div>
            </div>

            <label for="inputSenha" class="sr-only">Senha</label>
            <input type="password" id="inputSenha"
                    name="senha" placeholder="Senha"
                    class="form-control mb-4"             
                    [ngClass]="{
                        'is-invalid':senha.invalid && (senha.dirty || senha.touched),
                        'is-valid':senha.valid && (senha.dirty || senha.touched)
                        }"
                        [(ngModel)]="user.senha"
                        #senha="ngModel"
                        senha
                        required 
                        />
            
            <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
                <div *ngIf="senha.errors.required">
                Senha deve ser informada!
                </div>
            </div>

       
            <h6 class="text-color">Permissão</h6>           
                <div class="toggle_radio mb-4">
                  <input type="radio" class="toggle_option" id="admin" name="toggle_option" value = 0
                  [(ngModel)]="user.tipoUsuario"
                        #senha="ngModel"
                        senha
                        required>
                  <input type="radio" checked class="toggle_option" id="user" name="toggle_option" value = 1
                  [(ngModel)]="user.tipoUsuario"
                        #senha="ngModel"
                        senha
                        required>
                  <label for="admin"><p>Administrador</p></label>
                  <label for="user"><p>Usuário</p></label>
                  <div class="toggle_option_slider">
                  </div>
                </div>
            <button class="btn btn-success btn-block mb-4" type="submit" (click)="salvar()" [disabled]="ativar_spinner">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
              Salvar
            </button>
        </div>
    </form>
</div>
